<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>    
  </head>
  <body>
    <script> 
      var uploadedFile = {
        path:        "{{ upload.getPath        }}",
        description: "{{ upload.getDescription }}",
        id:          "{{ upload.uploadId          }}"
      }
      $(document).ready(function () {
        parent.$(parent.document).trigger('uploadFinished', uploadedFile);
      });
    </script>
  </body>

</html>
