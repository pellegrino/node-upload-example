<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Upload task</title>
    <meta name="description" content="Uploads allthethings asynchronously">
    <meta name="author" content="Vitor Pellegrino">
    <link href="/css/upload.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>SuperUpload!</h1>

    <div id="upload-form">

      <form action="/uploads" id="uploadForm" enctype="multipart/form-data" method="post" target="uploadTarget">
        <ol>
          <li>
            <input type="file" name="upload">
          </li>

          <div id="upload-status"></div>
        </ol>
      </form>
    </div>

    <div id="description-form">
      <form action="/description" method="POST">
        <ol>
          <li>
          <textarea name="description"></textarea>
          </li>
          <li> 
          <input type="submit" value="save">
          </li>
        </ol>
      </form>
    </div>
    <iframe id="uploadTarget" name="uploadTarget" frameborder="0"></iframe>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>    
    <script src="/js/upload.js"></script>    
  </body>
</html>
